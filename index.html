<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600&display=swap" rel="stylesheet"><title>Timeline</title><link href="main.css" rel="stylesheet"></head><body><div class="container"><main class="timeline"><div class="timeline__posts"></div><div class="timeline__input"><label class="timeline__input_field"><input id="post-input" maxlength="256" placeholder="Напишите..."></label><div class="timeline__buttons"><button class="btn timeline__button-record"></button></div><div class="error-tooltip" role="tooltip"><span class="error-message"></span><div class="arrow" data-popper-arrow></div></div></div><div class="sound-panel hidden"><button class="btn sound-panel__stop" data-record="stop"></button><div class="sound-panel__time">00:00</div><button class="btn sound-panel__cancel" data-record="cancel"></button></div></main><div class="popup hidden"><div class="popup__window"><h4 class="popup__title">Что-то пошло не так!</h4><p class="popup__text">К сожалению, не удалось определить ваше местоположение. Дайте разрешение на определение местоположения или введите координаты вручную.</p><label class="popup__input">Широта и долгота через запятую <input class="popup__input_field" placeholder="Координаты"></label><div class="popup__buttons"><button class="popup__button popup__button_save">Сохранить</button> <button class="popup__button popup__button_cancel">Отмена</button></div></div><div class="error-tooltip" role="tooltip"><span class="error-message"></span><div class="arrow" data-popper-arrow></div></div></div></div><script src="main.js"></script></body></html>
