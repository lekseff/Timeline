<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>Timeline</title>
  </head>
  <body>
    <div class="container">
      <main class="timeline">
        <div class="timeline__posts">

          <!-- <div class="post">
            <time class="post__date" datetime="21.06.2022 12:17">21-06.2022 12:17</time>
            <p class="post__text">
              Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ex qui tempore repellat ab officia repudiandae.
            </p>
            <div class="post_coords">
              13465789, 1233321
            </div>
          </div> -->

        </div>
        <div class="timeline__input">
          <label class="timeline__input_field">
            <input type="text" id="post-input" maxlength="256" placeholder="Напишите...">
          </label>
          <div class="timeline__buttons"></div>
        </div>
      </main>

      <div class="popup hidden">
        <div class="popup__window">
          <h4 class="popup__title">Что-то пошло не так!</h4>
          <p class="popup__text">
            К сожалению, не удалось определить ваше местоположение. Дайте разрешение на определение местоположения или введите координаты вручную.
          </p>
          <label class="popup__input">
            Широта и долгота через запятую
            <input class="popup__input_field" type="text" placeholder="Координаты">
          </label>
          <div class="popup__buttons">
            <button class=" popup__button popup__button_save">Сохранить</button>
            <button class="popup__button popup__button_cancel">Отмена</button>
          </div>
        </div>
        <div id="error-tooltip" role="tooltip">
          <span id="error-message"></span>
          <div id="arrow" data-popper-arrow></div>
        </div>
      </div>

    </div>
  </body>
</html>
